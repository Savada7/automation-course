name: Java CI with Playwright and Allure

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgbm-dev libnss3 libatk-bridge2.0-0 libdrm-dev libxkbcommon-dev libxcomposite-dev libxdamage-dev libxrandr2 libxext6

      - name: Run tests
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 >/dev/null 2>&1 &
          
          # Запуск тестов с замедлением для видео
          mvn clean test -B -Dslow.mo=200 -Dheadless=true
          
          # Получаем timestamp директорию
          TIMESTAMP_DIR=$(find target -type d -name "202*-*-*_*-*-*" | head -1)
          
          if [ -n "$TIMESTAMP_DIR" ]; then
            echo "Artifacts saved in: $TIMESTAMP_DIR"
            echo "TIMESTAMP_DIR=$TIMESTAMP_DIR" >> $GITHUB_ENV
          fi

      - name: Generate Allure Report
        if: always()
        run: |
          # Генерируем отчет из timestamp директории
          if [ -n "$TIMESTAMP_DIR" ]; then
            mvn allure:report -B -Dallure.results.directory=$TIMESTAMP_DIR/allure-results
          else
            mvn allure:report -B
          fi

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report/
          retention-days: 30

      - name: Upload timestamp artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: timestamp-artifacts
          path: |
            target/202*-*-*_*-*-*/  # Паттерн для поиска timestamp директорий
          retention-days: 30